<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Camerton</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>

<div class="wrapper wrapper--thanks">
  <div class="container">
    <section class="thanks">
      <h1 class="title--white thanks__title">Спасибо!</h1>
      <p class="text thanks__text">ваша заявка принята <span class="thanks__span">мы свяжемся с вами в ближайшее время</span><span
        class="thanks__span">для уточнения подробностей</span></p>
      <a class="btn thanks__btn" href="https://komanda.kamerton.club/">вернуться на главную страницу</a>
      <div class="logo">
        <a href="#">
          <picture>
            <source srcset="img/logo@2X.png 2x, img/logo@1X.png 1x">
            <img src="img/logo@1X.png" alt="КАМЕРТОН">
          </picture>
        </a>
      </div>
    </section>
  </div>
</div>

</body>
</html>
